<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Blackjack</h1>
        <p>Want to play a round?</p>
        
        <div id="player-cards">Player Cards: </div>
        <div id="player-sum">Player Sum: 0</div>
        
        <div id="house-cards">House Cards: </div>
        <div id="house-sum">House Sum: 0</div>
        
        <button id="start-btn" class="btn">START GAME</button>
        <button id="new-card-btn" class="btn" disabled>NEW CARD</button>
        <button id="stand-btn" class="btn" disabled>STAND</button>
        
        <div id="message"></div>
        <p>Per: $200</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
